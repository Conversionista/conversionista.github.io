---
layout: default
title: Your New Jekyll Site
---

<section class="home posts section">
  {% for post in site.posts %}
    <article class="slide">
    	<h2>{{ post.title }}</h2>
    	<time>{{ post.date | date_to_string }}</time>
    	<p>{{post.content}}</p>
    </article>
  {% endfor %}
</section>
